<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[Star] - 音乐播放器</title>
  <link rel="shortcut icon" href="./img/music.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/base.css">
</head>

<body>
  <div class="header">
    <div class="logo"><img src="./img/logo1.png" alt="Star"></div>
    <div class="register">
      <ul>
        <a href="javascript:;">
          <li>登录</li>
          <li>注册</li>
        </a>
        <a href="javascript:;">
          <li></li>
        </a>
      </ul>
    </div>
  </div>
  <div class="content">
    <div class="content_in">
      <div class="banner_left">
        <div class="tool">
          <span><i><img src="./img/star.png" alt=""></i>收藏</span>
          <span><i><img src="./img/add.png" alt=""></i>添加到</span>
          <span><i><img src="./img/del.png" alt=""></i>删除</span>
          <span><i><img src="./img/down.png" alt=""></i>下载</span>
          <span><i><img src="./img/clear.png" alt=""></i>清除列表</span>

        </div>
        <div class="list">
          <ul>
            <li>
              <div class="list_check"><i></i></div>
              <div class="list_number"></div>
              <div class="list_name"> 歌曲</div>
              <div class="list_singer">歌手</div>
              <div class="list_time"> 时长</div>
            </li>
            <li>
              <div class="list_check"><i></i></div>
              <div class="list_number">1</div>
              <div class="list_name"> 那年初夏</div>
              <div class="list_singer"> 任然</div>
              <div class="list_time"> 3:36</div>
            </li>
          </ul>
        </div>
      </div>
      <div class="banner_right">
        <ul>
          <li></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="footer_in"></div>
  </div>
</body>

</html>
